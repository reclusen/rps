<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="script.js" defer></script>
    <title>RPS</title>
</head>
<body>
    <main class="container">
        <div class="scoreboard">
            <p class="player">Player: <span class="score">0</span></p>
            <p class="cpu">CPU: <span class="score">0</span></p>
        </div>
        <section class="status-box">
        </section>
        <div class="choices">
            <button type="button" class="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button type="button" class="paper"><i class="fa-regular fa-hand"></i></button>
            <button type="button" class="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <label class="round">Rounds:
            <input type="number" min="0" class="round-count">
        </label>
        
        <button type="button" class="start">Start</button>
    </main>
</body>
</html>
